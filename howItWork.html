<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Mulish:wght@500;800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">
    <link rel="stylesheet/less" type="text/css" href="./src/less/theme.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
</head>
<body>
    <!-- start body -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                   <a href="/">
                    <img src="./src/image/logo_header.png" alt="logo">
                   </a>
                </div>
                <div class="header__menu">
                    <ul>
                        <li><a href="./">Homepage</a></li>
                        <li><a href="./">Ourstore</a></li>
                        <li><a href="./">Pricing</a></li>
                    </ul>
                </div>
                <div class="header__hamburger noselect">
                    <span class="header__hamburger--item"></span>
                </div>
            </div>
            <div class="work__content">
                <div class="work__content--title">
                    <h3  class="work__content--above"><strong>How it works</strong></h3>
                </div>
                <div class="work__content--lists">
                    <div class="work__content--list">
                        <div class="work__content--header">
                           <span class="work__content--dot dot__first"></span>
                            <img src="./src/image/icon_map.png" alt="#">
                        </div>
                        <div class="work__content--text">
                            <h5>Find your nearest storages</h5>
                        </div>
                    </div>
                    <div class="work__content--list">
                        <div class="work__content--header">
                           <span class="work__content--dot dot__second"></span>
                            <img src="./src/image/icon_calendar.png" alt="#">
                        </div>
                        <div class="work__content--text">
                            <h5>Set an appointment</h5>
                        </div>
                    </div><div class="work__content--list">
                        <div class="work__content--header">
                           <span class="work__content--dot dot__next"></span>
                            <img src="./src/image/icon_mailchimp.png" alt="#">
                        </div>
                        <div class="work__content--text">
                            <h5>Check confirmation via email</h5>
                        </div>
                    </div><div class="work__content--list">
                        <div class="work__content--header">
                           <span class="work__content--dot dot__end"></span>
                            <img src="./src/image/icon_Vector.png" alt="#">
                        </div>
                        <div class="work__content--text">
                            <h5>Come to leave your luggage</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- end body -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/js/main.js" ></script>
</body>
</html>
