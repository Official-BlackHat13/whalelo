<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Mulish:wght@500;800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">
    <link rel="stylesheet/less" type="text/css" href="./src/less/theme.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
</head>
<body>
    <!-- start body -->
    <div id="popup1" style="display:block" class="popup">
        <div class="popup__wrap" >
            <div class="popup__bg" data-close-popup></div>
            <div class="popup__content md">
                <div class="popup__content--inner">
                    <div class="baggage-process">
                        <div class="process__header">
                            <ul>
                                <li data-target="tab1"><span>GỬI HÀNH LÝ</span></li>
                                <li data-target="tab2"><span>CHUYỂN HÀNH LÝ</span></li>
                            </ul>
                        </div>
                        <div class="popup__content--inner">
                            <div class="progress custom">
                                <div class="progress__item">
                                    <span class="progress__start progress__node"></span>
                                    <span class="progress__label">Thông tin hành lý</span>
                                </div>
                                <div class="progress__item">
                                    <span class="progress__end progress__node"></span>
                                    <span class="progress__label">Thông tin cá nhân</span>
                                </div>
                            </div>
            
                            <div data-tab="tab1" class="tab">
                                <div class="custom_field requied chevron mb-3">
                                    <label for="">Địa chỉ</label>
                                    <div class="custom_field__input">
                                        <input type="text" placeholder="Chọn địa chỉ gửi ">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="custom_field requied">
                                            <label for="">Dự kiến gửi hành lý</label>
                                            <div class="custom_field__input">
                                                <input type="text" placeholder="Chọn thời gian gửi">
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="custom_field requied">
                                            <label for="">Dự kiến nhận hành lý</label>
                                            <div class="custom_field__input">
                                                <input type="text" placeholder="Chọn thời gian nhận">
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="custom_field requied">
                                            <label for="">Số lượng hành lý</label>
                                            <div class="custom_field__input">
                                                <input type="number" placeholder="Nhập số lượng ">
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-bottom mt-5">
                                    <p class="mb-1"><span>Chi phí tạm tính</span> <span class="color-gray">(Vui lòng thanh toán tại điểm của WhaleLO)</span></p>
                                    <p class="price">0 VND</p>
                                    <button class="btn btn-outline-secondary w-100">Tiếp theo</button>
                                </div>
                            </div>
                            <div data-tab="tab2" class="tab">
                                <div class="custom_field requied chevron">
                                    <label for="">Địa chỉ</label>
                                    <div class="custom_field__input">
                                        <input type="text" placeholder="Chọn địa chỉ gửi ">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="custom_field requied chevron">
                                    <label for="">Địa chỉ</label>
                                    <div class="custom_field__input">
                                        <input type="date" placeholder="Chọn địa chỉ gửi ">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="custom_field requied">
                                    <label for="">Địa chỉ</label>
                                    <div class="custom_field__input">
                                        <input type="number" placeholder="Chọn địa chỉ gửi ">
                                        <span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-warning">Warning</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button data-target="#popup1" class="btn btn-success showpopup">
        show popup
    </button>
    <!-- end body -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/main.js" ></script>
</body>
</html>
