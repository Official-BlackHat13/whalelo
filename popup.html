<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Mulish:wght@500;800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/fontawesome/css/all.min.css">
    <link rel="stylesheet/less" type="text/css" href="./src/less/theme.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
</head>
<body>
    <!-- start body -->
    <div class="popup">
        <div class="popup__bg" data-close>
            <div class="popup__content sm">
                <div class="popup__content--inner">
                    <div class="progress custom active">
                        <div class="progress__item">
                            <span class="progress__start progress__node"></span>
                            <span class="progress__label">Thông tin hành lý</span>
                        </div>
                        <div class="progress__item">
                            <span class="progress__end progress__node"></span>
                            <span class="progress__label">Thông tin cá nhân</span>
                        </div>
                    </div>
    
                    <div>
                        <div class="custom_field requied chevron">
                            <label for="">Địa chỉ</label>
                            <div class="custom_field__input">
                                <input type="text" placeholder="Chọn địa chỉ gửi ">
                                <span></span>
                            </div>
                        </div>
                        <div class="custom_field requied chevron">
                            <label for="">Địa chỉ</label>
                            <div class="custom_field__input">
                                <input type="date" placeholder="Chọn địa chỉ gửi ">
                                <span></span>
                            </div>
                        </div>
                        <div class="custom_field requied">
                            <label for="">Địa chỉ</label>
                            <div class="custom_field__input">
                                <input type="number" placeholder="Chọn địa chỉ gửi ">
                                <span></span>
                            </div>
                        </div>
    
                        <div class="custom_checkbox">
                            <label>
                                <input type="radio">
                                <span>Javascript</span>
                            </label>
                        </div>
                        <div class="custom_checkbox">
                            <label>
                                <input type="checkbox">
                                <span>Javascript</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end body -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/js/main.js" ></script>
</body>
</html>
